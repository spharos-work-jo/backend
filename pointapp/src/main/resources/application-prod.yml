spring:
  config:
    activate:
      on-profile: prod

  data:
    redis:
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
      port: 6379
      host: redis-container
      password: ${REDIS_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
    show-sql: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

JWT:
  secret-key: ${JWT_SECRET}
  expiration-time: 14400000
  header: Authorization
  prefix: Bearer